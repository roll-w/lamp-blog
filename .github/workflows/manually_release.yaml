name: Manually Release Workflow
on:
    workflow_dispatch:
        inputs:
            prerelease:
                description: 'Is this a pre-release?'
                required: true
                default: false
                type: boolean
            useRetrievedVersion:
                description: 'Use the version retrieved from the project?'
                required: true
                default: true
                type: boolean
            alternativeVersion:
                description: 'Alternative version to use if not using the retrieved version'
                required: false
                type: string
permissions: write-all
jobs:
    build:
        runs-on:
            ubuntu-latest
        timeout-minutes: 360 # 6 hours
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Set up JDK 17
                uses: actions/setup-java@v4
                with:
                    java-version: 17
                    distribution: 'zulu'
            -   name: Setup Gradle
                uses: gradle/actions/setup-gradle@v3
                with:
                    build-scan-publish: false
            -   name: Retrieve Version
                run: |
                    chmod +x gradlew
                    VERSION_NAME=$(./gradlew -q :version)
                    echo "VERSION_NAME=$VERSION_NAME" >> "$GITHUB_OUTPUT"
                id: project_version
            -   name: Get version
                run: |
                    echo "raw_version_name=${{ steps.project_version.outputs.VERSION_NAME }}" >> $GITHUB_ENV
                    if ${{ github.event.inputs.useRetrievedVersion }}; then
                      echo "version_name=v${{steps.project_version.outputs.VERSION_NAME}}" >> $GITHUB_ENV
                    else
                      echo "version_name=${{ github.event.inputs.alternativeVersion }}" >> $GITHUB_ENV
                    fi
            -   name: Create tag
                uses: actions/github-script@v7.0.1
                with:
                    script: |
                        github.rest.git.createRef({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          ref: 'refs/tags/${{env.version_name}}',
                          sha: context.sha
                        })
            -   name: Checkout Tag
                uses: actions/checkout@v4
                with:
                    ref: ${{env.version_name}}

            -   name: Build
                run: |
                    chmod +x gradlew
                    ./gradlew package

            -   name: Build Docker image
                run: |
                    chmod +x gradlew
                    ./gradlew packageImage

            -   name: Releases
                uses: softprops/action-gh-release@v2
                with:
                    body: Bump Version
                    draft: true
                    prerelease: ${{ github.event.inputs.prerelease }}
                    files: |
                        build/dist/lamp-blog-${{env.version_name}}-dist.tar.gz
                        build/dist/lamp-blog-${{env.version_name}}-image.tar.gz